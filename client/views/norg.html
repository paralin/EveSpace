<template name="norg">
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-success center-block" style="width:485px">
      <div class="panel-heading">
        Create an Organization
      </div>
      <div class="panel-body">
        <form role="form" id="keyPanel">
          <div class="form-group">
            <label>Organization Name</label>
            <input type="text" class="form-control" name="orgname" />
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="usersviews"> Allow users to create views
            </label>
          </div>
          <div class="form-group">
            <label>Access Groups</label>
            <table class="table table-striped table-hover">
              <tbody>
              {{#each agroups}}
              <tr>
                <td><i class="fa fa-ban"></i> {{name}}</td>
              </tr>
              {{/each}}
              </tbody>
            </table>
            <a class="btn btn-default addUser">Add User</a>
            <a class="btn btn-default addChar">Add Character</a>
            <a class="btn btn-default addCorp">Add Corporation</a>
            <a class="btn btn-default addAlliance">Add Alliance</a>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</template>

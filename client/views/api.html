<template name="api">
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1 id="type"><a href={{pathFor 'nkey'}} class="btn btn-success">Add API Key</a></h1>
    </div>
  </div> 
</div>
<div class="row">
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th style="width: 50px"></th>
        <th>Type</th>
        <th>Description</th>
        <th>Next Check</th>
        <th>KeyID</th>
      </tr>
    </thead>
    <tbody>
    {{#each keys}}
    <tr class={{keyClass}}>
      <td><i class="fa fa-ban"></i>  <i class="fa fa-refresh"></i></td>
      <td>{{type}}</td>
      <td>{{description}}</td>
      <td>{{formatNextCheck}}</td>
      <td>{{keyid}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</div>
</template>
